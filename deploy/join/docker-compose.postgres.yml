services:
  db:
    image: postgres:18.1-bookworm
    container_name: payload-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payloads}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-payloads}
    volumes:
      - ./postgres:/var/lib/postgresql
    ports:
      - "127.0.0.1:5432:5432"
    command:
      - "postgres"
      - "-c"
      - "min_wal_size=4GB"
      - "-c"
      - "max_wal_size=16GB"
      - "-c"
      - "checkpoint_timeout=15min"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payloads} -d ${POSTGRES_DB:-payloads}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: payload-db-backup
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/backups
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-payloads}
      - POSTGRES_USER=${POSTGRES_USER:-payloads}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6

